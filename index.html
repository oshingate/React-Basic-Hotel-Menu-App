      let arrOftags = data.reduce((acc, cv) => {
        if (!acc.includes(cv.category)) {
          acc.push(cv.category);
        }
        return acc;
      }, []);

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            active: 'all',
          };
        }

        handleActive = (value) => {
          this.setState({
            active: value,
          });
        };

        render() {
          let arr;
          if (this.state.active === 'all') {
            arr = data;
          } else {
            arr = data.filter((elem) => {
              if (elem.category === this.state.active) {
                return true;
              } else {
                return false;
              }
            });
          }
          console.log('arr', arr);
          return (
            <div className='main-div'>

              </section>

                <div className='tags-div'>
                  <button
                    onClick={() => this.handleActive('all')}
                    key='all'
                    className={
                      this.state.active === 'all'
                        ? 'btn active'
                        : 'btn disabled'
                    }
                  >
                    All
                  </button>
                  {arrOftags.map((ele, i) => {
                    return (
                      <button
                        onClick={() => this.handleActive(ele)}
                        key={ele}
                        className={
                          this.state.active === ele
                            ? 'btn active'
                            : 'btn disabled'
                        }
                      >
                        {ele}
                      </button>
                    );
                  })}
                </div>
              </section>
              <section className='sec-padding container'>
                <div className='cards-div flex'>
                  {arr.map((elem, i) => {
                    return (
                      <article className='card flex-50 flex'>
                        <div className='card-img-div'>
                          <img src={elem.img} alt='img1' />
                        </div>
                        <div className='card-right-div'>

                            <span>${elem.price}</span>
                          </div>
                          <hr />
                          <p>{elem.desc}</p>
                        </div>
                      </article>
                    );
                  })}
                </div>
              </section>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
